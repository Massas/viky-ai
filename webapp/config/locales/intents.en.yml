en:
  views:
    intents:
      index:
        list_title: Interpretations
        list_public_title_html: <span class="badge badge--success badge--medium">PUBLIC</span> interpretations
        list_private_title_html: <span class="badge badge--warning badge--medium">PRIVATE</span> interpretations
        new: New interpretation
        configure: Configure
        move_to: Move to
        move: Move
        delete: Delete
        interpretations:
          zero: "0 interpretation"
          one: "1 interpretation"
          other: "%{count} interpretations"
        empty_list:
          private: No private interpretation. You can drag a public intent here or create one.
          public: No public interpretation. You can drag a private intent here or create one.
      new:
        title: Create a new interpretation
        btn: Create
        success_message: Interpretation has been successfully created.
      edit:
        title: Edit interpretation
        btn: Update
        success_message: Your interpretation has been successfully updated.
      confirm_destroy:
        title: Are you sure?
        content_html: "You're about to delete interpretation: <strong>%{name}</strong>."
        btn: Delete
      destroy:
        success_message: "Interpretation with the name: %{name} has successfully been deleted."
        errors_message: "Deletion failed: %{errors}."
      add_locale:
        title: Choose a language to add
        empty_message: The interpretation already contains every available languages.
        errors_message: "Add language failed: %{errors}."
      move_to:
        success_message: 'Intent %{name} moved to agent %{agent}.'
        errors_message: "Move intent to agent failed: %{errors}."
      blankslate:
        message_edit_html: >
          No interpretation entered for the "%{agent}" agent.<br />
          Create the first interpretation with the button above.
        message_show_html: >
          No interpretation entered for the "%{agent}" agent.

